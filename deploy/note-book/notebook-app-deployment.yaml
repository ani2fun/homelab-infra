# First
apiVersion: v1
kind: Service
metadata:
  name: notebook-app-first
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: notebook-app-first
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook-app-first
spec:
  selector:
    matchLabels:
      app: notebook-app-first
  replicas: 1
  template:
    metadata:
      labels:
        app: notebook-app-first
    spec:
      containers:
        - name: notebook-app-container
          image: ani2fun/note-book:692144e6354a5be015e78603ff81414a7beebb5b
          imagePullPolicy: Always
          ports:
            - containerPort: 3000